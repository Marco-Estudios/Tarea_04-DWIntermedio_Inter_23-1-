<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="telefono">
        <div class="iconos">
            <div class="izquierda">
                9:41
            </div>
            <div class="derecha">
                <i class="fa-solid fa-battery-three-quarters"></i>
                <i class="fa-solid fa-signal"></i>
            </div>
        </div>
        <div class="pantalla">
            <div class="numero">3.14159265</div>
        </div>
        <div class="teclado">
            <div class="tecla tecla--a">AC</div>
            <div class="tecla tecla--a">+/-</div>
            <div class="tecla tecla--a">%</div>
            <div class="tecla tecla--m">/</div>
            <div class="tecla tecla--n">7</div>
            <div class="tecla tecla--n">8</div>
            <div class="tecla tecla--n">9</div>
            <div class="tecla tecla--m">*</div>
            <div class="tecla tecla--n">4</div>
            <div class="tecla tecla--n">5</div>
            <div class="tecla tecla--n">6</div>
            <div class="tecla tecla--m">-</div>
            <div class="tecla tecla--n">1</div>
            <div class="tecla tecla--n">2</div>
            <div class="tecla tecla--n">3</div>
            <div class="tecla tecla--m">+</div>
            <div class="tecla--n tecla--0">0</div>
            <div class="tecla tecla--v">.</div>
            <div class="tecla tecla--m">=</div>
        </div>
    </div>
</body>
</html>
